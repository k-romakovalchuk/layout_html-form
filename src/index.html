<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form onsubmit="onSubmit()" action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label for="Surname">
          Surname:
          <input
            type="text"
            name="Surname"
            id = "Surname"
            required
          >
        </label>
        <label class="field-name" for="Name">
          Name:
          <input
            type="text"
            name="Name"
            id="Name"
            required
          >
        </label>
        <label class="field-name" for="Age">
          How old are You?:
          <input
            type="number"
            name="Age"
            id="Age"
            min="12"
            max="100"
            value="12"
            required
          >
        </label>
        <label class="field-name" for="Date">
          Full date of birth:
          <input
            type="date"
            name="DateOfBirth"
            id="Date"
            min="1921-11-18"
            required
          >
        </label>
        <label class="field-name" for="Accept">
          I accept the term of the agreement:
          <input
            type="checkbox"
            name="Accept"
            id="Accept"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field-main">
        <legend>Registration</legend>
        <label for="email">
          E-mail:
          <input
            type="email"
            name="EMail"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="field-name" for="password">
          Password:
          <input
            type="password"
            name="Password"
            id="password"
            minlength="5"
            maxlength="20"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field-main">
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <label for="Yes">
            <input
              type="radio"
              name="LoveCats"
              id="Yes"
            >
            Yes
          </label>
          <label for="No">
            <input
              type="radio"
              name="LoveCats"
              id="No"
            >
            No
          </label>
        </div>
        <label class="field-name" for="color">
          What is your favourite color?
          <input
            type="color"
            name="Color"
            id="color"
          >
        </label>
        <label class="field-name" for="time">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>
        <label class="field-name" for="cars">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="field-name" for="work">
          How do you rate our work?
          <input
            type="range"
            name="Work"
            id="work"
          >
        </label>
      </fieldset>
      <fieldset class="field-main">
        <legend>Additional info:</legend>
        <label for="comments">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2">
          </textarea>
        </label>
        <label class="field-name" for="Rec">
          Would you recommend us?
          <select
            name="Reccommend"
            id="Rec"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button class="field-main" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
